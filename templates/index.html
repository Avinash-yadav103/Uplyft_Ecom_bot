<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopAssist - E-Commerce Chatbot</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>ShopAssist</h1>
        <nav>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Products</a></li>
                <li><a href="">Cart</a></li>
                <li><a href="">Account</a></li>
            </ul>
        </nav>
    </header>

    <div class="openbox">
        <button class="open-chat-btn" onClick=toggleChat()>
            <i class="fas fa-comments"></i> Chat with us
        </button>
    </div>

    <main>
        <div class="user-profile">
            <div class="user-avatar">
                <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?ixlib=rb-1.2.1&auto=format&fit=crop&w=250&q=80" alt="User Avatar">
            </div>
            <div class="user-info">
                <h3>Welcome, Alex!</h3>
                <p>Premium Member since 2023</p>
            </div>
        </div>

        <div class="chatbot-container">
            <div class="chatbot-header">
                <div class="bot-logo">
                    <img src="https://cdn-icons-png.flaticon.com/512/2021/2021646.png" alt="ShopAssist Logo">
                    <span class="status-indicator"></span>
                </div>
                <div class="bot-info">
                    <h2>ShopAssist</h2>
                    <p>Online</p>
                </div>
                <button class="close-btn" onClick=toggleChat()>
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div class="chat-messages">
                <div class="message bot-message">
                    ðŸ‘‹ Hi Alex! Welcome to our store. How can I help you today?
                </div>
                
                <!-- Quick Replies Section -->
                <div class="quick-replies">
                    <button class="quick-reply-btn">
                        <i class="fas fa-tshirt"></i> Browse Products
                    </button>
                    <button class="quick-reply-btn">
                        <i class="fas fa-tag"></i> Today's Deals
                    </button>
                    <button class="quick-reply-btn">
                        <a href='faq'><i class="fas fa-question-circle"></i> Help & FAQ</a
                    </button>
                    <button class="quick-reply-btn">
                        <i class="fas fa-shopping-cart"></i> My Orders
                    </button>
                </div>

            </div>
            
            <div class="chat-input">
                <input type="text" placeholder="Type your message here..." aria-label="Chat message">
                <button type="submit">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </main>
    <script>
        async function getData() {
            fetch('https://dummyjson.com/products')
            .then(res => res.json())
            .then(console.log);
        }
        getData();

        function toggleChat(){
            const chatbox = document.querySelector('.chatbot-container');
            chatbox.style.display = (chatbox.style.display === 'none' || chatbox.style.display==='')? 'block':'none';
        }
    </script>

    <script>
        // to add new messages
        document.querySelector('.chat-input button').addEventListener('click', function() {
            const input = document.querySelector('.chat-input input');
            const message = input.value.trim();
            const messagesContainer = document.querySelector('.chat-messages');
            const messageForBot = message.toLowerCase(); // Convert to lowercase for processing

            if(message === 'hello') {
                const userMessage = document.createElement('div');
                userMessage.classList.add('message', 'user-message');
                userMessage.textContent = message;
                messagesContainer.appendChild(userMessage);

                setTimeout(() => {
                    const botMessage = document.createElement('div');
                    botMessage.classList.add('message', 'bot-message');
                    botMessage.textContent = "ðŸ‘‹ Hi Alex! Welcome to our store. How can I help you today?";
                    messagesContainer.appendChild(botMessage);
                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                }, 1000);
                
                return;
            }else {
                const messagesContainer = document.querySelector('.chat-messages');
                
                // Add user message
                const userMessage = document.createElement('div');
                userMessage.classList.add('message', 'user-message');
                userMessage.textContent = message;
                messagesContainer.appendChild(userMessage);
                // Clear input
                input.value = '';
                
                // Scroll to bottom
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
                
                // Simulate bot response (in a real app, you'd call your API here)
                setTimeout(() => {
                    const botMessage = document.createElement('div');
                    botMessage.classList.add('message', 'bot-message');
                    botMessage.textContent = "Thank you for your message! Our team will help you find the perfect product.";
                    messagesContainer.appendChild(botMessage);
                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                }, 1000);
            }
        });
        
        // Allow Enter key to send message
        document.querySelector('.chat-input input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.querySelector('.chat-input button').click();
            }
        });
    </script>
</body>
</html>
