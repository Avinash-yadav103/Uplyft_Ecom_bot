<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopAssist - E-Commerce Chatbot</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>ShopAssist</h1>
        <nav>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Products</a></li>
                <li><a href="">Cart</a></li>
                <li><a href="">Account</a></li>
            </ul>
        </nav>
    </header>

    Search using AI feature

    <div class="openbox">
        <button class="open-chat-btn" onClick=toggleChat()>
            <i class="fas fa-comments"></i> Chat with us
        </button>
    </div>

    <main>
        <div class="user-profile">
            <div class="user-avatar">
                <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?ixlib=rb-1.2.1&auto=format&fit=crop&w=250&q=80" alt="User Avatar">
            </div>
            <div class="user-info">
                <h3>Welcome, Alex!</h3>
                <p>Premium Member since 2023</p>
            </div>
        </div>

        <div class="chatbot-container">
            <div class="chatbot-header">
                <div class="bot-logo">
                    <img src="https://cdn-icons-png.flaticon.com/512/2021/2021646.png" alt="ShopAssist Logo">
                    <span class="status-indicator"></span>
                </div>
                <div class="bot-info">
                    <h2>ShopAssist</h2>
                    <p>Online</p>
                </div>
                <button class="close-btn" onClick=toggleChat()>
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div class="chat-messages">
                <div class="message bot-message">
                    ðŸ‘‹ Hi Alex! Welcome to our store. How can I help you today?
                </div>
                
                <!-- Quick Replies Section -->
                <div class="quick-replies">
                    <button class="quick-reply-btn" onclick=getCategories()>
                        <i class="fas fa-tshirt"></i> Browse Products
                    </button>
                    <button class="quick-reply-btn">
                        <i class="fas fa-tag"></i> Today's Deals
                    </button>
                    <button class="quick-reply-btn">
                        <a href='faq'><i class="fas fa-question-circle"></i> Help & FAQ</a
                    </button>
                    <button class="quick-reply-btn" onclick="searchWithAI()">
                        <i class="fas fa-shopping-cart"></i> Search With AI
                    </button>
                </div>

            </div>
            
            <div class="chat-input">
                <input type="text" placeholder="Type your message here..." aria-label="Chat message">
                <button type="submit">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </main>
    <script>
        getCategories = async function getCategories() {
            fetch('https://dummyjson.com/products/categories')
            .then(res => res.json())
            .then(data => {
                const messagesContainer = document.querySelector('.chat-messages');
                const categoryMessage = document.createElement('div');
                categoryMessage.classList.add('message', 'bot-message');
                categoryMessage.innerHTML = `<strong>Available Categories:</strong> ${data.join(', ')}`;
                messagesContainer.appendChild(categoryMessage);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            });
        }
        async function getData() {
            fetch('https://dummyjson.com/products')
            .then(res => res.json())
            .then(console.log);
        }
        getData();

        function toggleChat(){
            const chatbox = document.querySelector('.chatbot-container');
            chatbox.style.display = (chatbox.style.display === 'none' || chatbox.style.display==='')? 'block':'none';
        }
    </script>

    <script>
        window.GEMINI_API_KEY = "{{ gemini_api_key }}";
    </script>
    <script src="{{ url_for('static', filename='js/gemini-search.js') }}"></script>

    <script>
        // to add new messages
        document.querySelector('.chat-input button').addEventListener('click', async function() {
            const input = document.querySelector('.chat-input input');
            const message = input.value.trim();
            
            if (!message) return; // Don't process empty messages
            
            const messagesContainer = document.querySelector('.chat-messages');
            
            // Display user message
            const userMessage = document.createElement('div');
            userMessage.classList.add('message', 'user-message');
            userMessage.textContent = message;
            messagesContainer.appendChild(userMessage);
            
            // Clear input field
            input.value = '';
            
            // Check if we're in AI search mode
            if (sessionStorage.getItem('aiSearchMode') === 'active') {
                // Show loading message
                const loadingMessage = document.createElement('div');
                loadingMessage.classList.add('message', 'bot-message');
                loadingMessage.innerHTML = "ðŸ¤” Searching products based on your description...";
                messagesContainer.appendChild(loadingMessage);
                
                try {
                    // Call Gemini API with the user's query
                    const response = await queryGeminiAPI(message);
                    
                    messagesContainer.removeChild(loadingMessage);
                    
                    const botMessage = document.createElement('div');
                    botMessage.classList.add('message', 'bot-message');
                    botMessage.innerHTML = response.text;
                    messagesContainer.appendChild(botMessage);
                    
                    // product suggestions
                    if (response.products && response.products.length > 0) {
                        const productSuggestions = document.createElement('div');
                        productSuggestions.classList.add('product-suggestions');
                        
                        response.products.forEach(product => {
                            const productCard = createProductCard(product);
                            productSuggestions.appendChild(productCard);
                        });
                        
                        messagesContainer.appendChild(productSuggestions);
                    }
                } catch (error) {
                    console.error("AI search error:", error);
                    const errorMessage = document.createElement('div');
                    errorMessage.classList.add('message', 'bot-message');
                    errorMessage.innerHTML = "Sorry, I encountered an error while searching. Please try again later.";
                    messagesContainer.appendChild(errorMessage);
                }
            } else if(message.toLowerCase() === 'hello') {
                setTimeout(() => {
                    const botMessage = document.createElement('div');
                    botMessage.classList.add('message', 'bot-message');
                    botMessage.textContent = "ðŸ‘‹ Hi Alex! Welcome to our store. How can I help you today?";
                    messagesContainer.appendChild(botMessage);
                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                }, 1000);
            } else {
                // Default message handling
                setTimeout(() => {
                    const botMessage = document.createElement('div');
                    botMessage.classList.add('message', 'bot-message');
                    botMessage.textContent = "Thank you for your message! Our team will help you find the perfect product.";
                    messagesContainer.appendChild(botMessage);
                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                }, 1000);
            }
            
            // Scroll to bottom
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        });
        
        // Allow Enter key to send message
        document.querySelector('.chat-input input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.querySelector('.chat-input button').click();
            }
        });
    </script>
</body>
</html>
